version: '3.8'

services:
  lambda-local:
    build: ./src/lambda
    ports:
      - "9000:8080"
    environment:
      - TABLE_NAME=local-table
      - REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    command: app.handler
  
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb"
